<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up|HealthAssist</title>
    <meta content="Recods, tests, doctors, health, EMR, Electronic medical records" name="keywords">
    <link href="../img/health.png" rel="icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../src/style.css" rel="stylesheet">
    <link href="../src/sign-up.css" rel="stylesheet">

</head>

<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="../../index.html">
                <img src="../img/health.png" alt="logo" width="50" height="50">
            </a>
            <h1 class="logo me-auto"><a href="../src/index.html">HealthAssist</a></h1>
        </div>
    </header>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">You're almost done, John!</h5>
                                    <p class="text-center small">Enter your medical data to finish setting up your
                                        account</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="bloodType" class="form-label">Blood Type</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option>Select</option>
                                            <option value="1">A+</option>
                                            <option value="2">A-</option>
                                            <option value="3" selected>B+</option>
                                            <option value="4">B-</option>
                                            <option value="5">AB+</option>
                                            <option value="6">AB-</option>
                                            <option value="7">O+</option>
                                            <option value="8">O-</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label for="allergies" class="form-label">Allergies</label>
                                        <input type="allergies" name="allergies" class="form-control" id="allergies"
                                            value="Peanut, Strawberry, Pollen" required>
                                    </div>

                                    <div class="col-12">
                                        <label for="illnesses" class="form-label">Illnesses</label>
                                        <input type="text" name="illnesses" class="form-control" id="illnesses"
                                            value="Asthma" required>
                                    </div>

                                    <div class="col-12">
                                        <label for="meds" class="form-label">Medications & Dosage
                                            <a href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                                </svg>
                                            </a>

                                        </label>
                                        <div class="row mb-3 mx-auto">
                                            <input type="text" name="meds" class="form-control col" id="meds"
                                                value="Anti-histamine" required>
                                            <input type="text" name="meds" class="form-control col" id="meds"
                                                value="10mg" required>
                                        </div>
                                        <div class="row mb-3 mx-auto">
                                            <input type="text" name="meds" class="form-control col" id="meds"
                                                value="Melatonin" required>
                                            <input type="text" name="meds" class="form-control col" id="meds"
                                                value="5mg" required>
                                        </div>

                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" href="../src/profile.html"
                                            role="button">Done</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
