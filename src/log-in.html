<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up |HealthAssist</title>
    <meta content="Recods, tests, doctors, health, EMR, Electronic medical records" name="keywords">
    <link href="../img/health.png" rel="icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../src/style.css" rel="stylesheet">
</head>

<body>
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="../src/index.html">
            <img src="../img/health.png" alt="logo" width="50" height="50">
            </a>
        <h1 class="logo me-auto"><a href="../src/index.html">HealthAssist</a></h1>
</div>
</header>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                      <p class="text-center small">Enter your email & password to login</p>
                    </div>
  
                    <form class="row g-3" novalidate>
  
                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                          <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                      </div>
  
                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="passwword" class="form-control" id="password" required>
                      </div>
  
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Don't have account? <a href="../src/sign-up.html">Create an account</a></p>
                        <p class="small mb-0 text-center" > <a href="../src/result.html">I'm a clinic</a></p>
                        <p class="small mb-0 text-center" > <a href="../src/doctor1.html">I'm a Doctor</a></p>
                      </div>
                    </form>
  
                  </div>
                </div>
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </main><!-- End #main -->

</body>

</html>
