<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="width=device-width, initial-scale=1.0" name="viewport">
    <title>Write Consultation | HealthAssist</title>
    <meta content="Recods, tests, doctors, health, EMR, Electronic medical records" name="keywords">
    <link href="../img/health.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">

    <link href="../src/style.css" rel="stylesheet">
    <link href="../src/files.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="../src/simple-datatable.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../components/footer.js" type="text/javascript" defer></script>

</head>

<body>

    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
          <a class="navbar-brand" href="#">
          <img src="../img/health.png" alt="logo" width="50" height="50">
          </a>
            <h1 class="logo me-auto"><a href="./doctor3.html">HealthAssist<sub style="font-size: x-small; color: #082744;">Doctor</sub></a></h1>
       
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link " href="../src/doctor3.html">Patient Information</a></li>
                    <li><a class="nav-link" href="../src/pFiles.html">Patient Files</a></li>
                    <li><a class="nav-link" href="../src/pWriteCon.html">Write</a></li>
                </ul>
                
            </nav>
            <a href="../src/doctor1.html" class="signup-btn order-last"><span class="d-none d-md-inline">Look for a patient</span></a>
        </div>
    </header>

    
    <main id="main" class="main">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Consultation</h5>

                <form class="row g-3">
                    <div class="col-md-2">
                        <label for="depart" class="form-label">Department</label>
                        <input type="number" class="form-control" id="depart">
                    </div>
                    <div class="col-md-2">
                        <label for="unit" class="form-label">Unit</label>
                        <input type="number" class="form-control" id="unit">
                    </div>
                    <div class="col-md-2">
                        <label for="ward" class="form-label">Ward</label>
                        <input type="number" class="form-control" id="ward">
                    </div>
                    <div class="col-md-2">
                        <label for="room" class="form-label">Room</label>
                        <input type="number" class="form-control" id="room">
                    </div>
                    <div class="col-md-2">
                        <label for="bed" class="form-label">Bed</label>
                        <input type="number" class="form-control" id="bed">
                    </div>
                    <div class="col-md-7">
                        <label for="pname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="pname" value="John Smith">
                    </div>
                    <div class="col-md-7">
                        <label for="pCI" class="form-label">Civil ID</label>
                        <input type="text" class="form-control" id="pCI" value="12345678912">
                    </div>
                    <div class="col-md-2">
                        <label for="pAge" class="form-label">Age</label>
                        <input type="text" class="form-control" id="pAge" value="22">
                    </div>
                    <fieldset class="row mb-3 my-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="pGender" id="pGender" value="option1" checked>
                            <label class="form-check-label" for="pGender">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="pGender" id="pGender" value="option2">
                            <label class="form-check-label" for="pGender">
                              Female
                            </label>
                          </div>
                        </div>
                    </fieldset>
                    <div class="col-md-7">
                        <label for="pSym" class="form-label">Presenting Symptoms</label>
                        <div class="col-md-12">
                            <textarea id="pSym" name="pSym" rows="3" cols="80"></textarea>
                        </div>
                        
                    </div>
                    <div class="col-md-7">
                        <label for="pHSym" class="form-label">History of Presenting Symptoms</label>
                        <div class="col-md-12">
                            <textarea id="pHSym" name="pHSym" rows="3" cols="80"></textarea>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="pAlcohol">
                          <label class="form-check-label" for="pAlcohol">
                            Alcohol
                          </label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="pAlcohol">
                          <label class="form-check-label" for="pAlcohol">
                            Tabacco
                          </label>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="pHistory" class="form-label">Past History</label>
                        <div class="col-md-12">
                            <textarea id="pHistory" name="pHistory" rows="3" cols="80"></textarea>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label for="pFHistory" class="form-label">Past Family History</label>
                        <div class="col-md-12">
                            <textarea id="pFHistory" name="pFHistory" rows="3" cols="80"></textarea>
                        </div>
                        
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                      </div>
                </form>
            </div>
        </div>
    </main>











</body>
</html>
