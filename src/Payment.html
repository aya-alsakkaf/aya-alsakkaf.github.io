
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="utf-8">
    <meta charset="width=device-width, initial-scale=1.0" name="viewport">
    <title>Payment</title>
    <meta content="Recods, tests, doctors, health, EMR, Electronic medical records" name="keywords">
    <link href="../img/health.png" rel="icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">
    
  
    <link href="./style.css" rel="stylesheet">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./payment.css">
    
  


</head>



<body>
    

    <header-component></header-component>
    <br>
    <br>
    <br>






    <section class="section section--box "  >
        <div class="container"  >
          
            <div class="box-wrapper" >
      
                <div class="col-lg-9 slick-current slick-active" >
                    <div class="box-item" style="margin-bottom: 70px;" >
                        <br>
                  
                        <div class="mb-4">
                            <h2 style="margin-top: 70px;">Confirm payment</h2> 
                        </div>
                        
                        <div class="row" id="m" >
                            <div class="col-md-8 ">
                                <div class="card p-4" style="margin-top: 50px;">
                
                                    <h6 id ="h" class="text-uppercase" style="margin-top: 30px;">Payment details</h6>
                
                                    <div class="col-md-12" >
                                    <div class="inputbox mt-3 mr-2"> 
                                        <input type="text" name="name" class="form-control" required="required"> 
                                        <span>Name on card</span> 
                                    </div>
                                </div>
                
                
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="inputbox mt-3 mr-2"> 
                                                <input type="text" name="name" class="form-control" required="required"> 
                                                <span>Card Number</span> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-flex flex-row">
                                                <div class="inputbox mt-3 mr-2"> 
                                                    <input type="text" name="name" class="form-control" required="required"> 
                                                    <span>Expiry</span> 
                                                </div>
                                                
                                                <div class="inputbox mt-3 mr-2"> 
                                                    <input type="text" name="name" class="form-control" required="required"> 
                                                    <span>CVV</span> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <br>
                                
                                    <div class=" mt-4 mb-4">
                                        <h6 id="h" class="text-uppercase" >Billing Address</h6>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="inputbox mt-3 mr-2"> 
                                                <input type="text" name="name" class="form-control" required="required"> 
                                                <span>Street Address</span> 
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            
                                            <div class="inputbox mt-3 mr-2"> 
                                                <input type="text" name="name" class="form-control" required="required"> 
                                                <span>City</span> 
                                            </div>  
                                            
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="inputbox mt-3 mr-2"> 
                                                <input type="text" name="name" class="form-control" required="required"> 
                                                <span>State/Province</span> 
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            
                                            <div class="inputbox mt-3 "> 
                                                <input type="text" name="name" class="form-control" required="required"> 
                                                <span>Zip code</span> 
                                            </div>  
                                            
                                        </div>
                                    </div>

                                    

                                    <div class="mt-2 mb-2" style="text-align: right;"> 
                                        <button class="btn btn-primary px-4" type="submit" >Pay</button>
                                     </div>
                                        
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                
                    </div><!-- .box-item-->
                </div>
            </div>
        </div>

    </section>



    
        
        
    
    
    <footer-component></footer-component>
