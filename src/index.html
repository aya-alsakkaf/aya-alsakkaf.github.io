<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta charset="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home | HealthAssist</title>
    <meta content="Recods, tests, doctors, health, EMR, Electronic medical records" name="keywords">
    <link href="../img/health.png" rel="icon">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header-component></header-component>
    <section id="reminders" class="reminders"">
      <div class=" conatiner">
      <div class="section-title">
        <p>
        <h2>Reminders
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus"
              viewBox="0 0 16 16">
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </a>
        </h2>
        </p>

        <!-- Start Box -->
        <div class="box none-box">
          <form action="get">
            <div class="close"></div>
            <div class="form-one">
              <div>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
              </div>
              <div>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" required>
              </div>
            </div>
            <div class="form-two">
              <label for="place">Place:</label>
              <select name="Place" id="place" required>
                <option value="Alseef Hospital">Alseef Hospital</option>
                <option value="Dar alshifa">Dar alshifa</option>
                <option value="Alsalam Hospital">Alsalam Hospital</option>
                <option value="Hadi Clinic">Hadi Clinic</option>
                <option value="Kuwait Hospital">Kuwait Hospital</option>
              </select>
            </div>
            <div class="form-three">
              <label for="purpose">Purpose:</label>
              <select name="purpose" id="purpose">
                <option value="Doctor consultation">Doctor consultation</option>
                <option value="Therapy">Therapy</option>
                <option value="Test appointment">Test appointment</option>
                <option value="Clinic visitation">Clinic visitation</option>
              </select>
            </div>
            <div class="form-four">
              <label for="doctor">Doctor:</label>
              <input type="text" name="doctor" id="doctor" required>
            </div>
            <div class="form-five">
              <label for="notes">Note to remember:</label>
              <textarea name="notes" id="notes" cols="20" rows="2"></textarea>
            </div>
            <input type="submit" value="Save">
            <input type="reset" value="Clear">
          </form>
        </div>
        <!-- End Box -->

        <p>Keep up with your appointments:</p>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="member d-flex align-items-start">
            <div class="member-info">
              <h4>Up-Coming Appointment </h4>
              <span>Date: Monday 12/12/2021 , 2:00PM </span>
              <p>Dr. Mohammed AlMukaimi, <a href="https://goo.gl/maps/Z4J1sKiGEPWEPjyN6">Mouwasat
                  Hospital</a>
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mt-4 mt-lg-0">
          <div class="member d-flex align-items-start">
            <div class="member-info">
              <h4>Up-Coming Appointment</h4>
              <span>Date: 31/12/2021 , 4:30PM </span>
              <p><a href="https://goo.gl/maps/4jnxz22xUuk2KadV8">Sultan Faisal Center for Radiology</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <section class="tests">
      <div class="conatiner">
        <div class="section-title">
          <p>
          <h2>Frequent Tests
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
            </a>
          </h2>
          </p>
        </div>

        <!-- Start box two -->
        <div class="parent-box">
          <div class="box-two none-box">
            <div class="close"></div>
            <form action="get">
              <div class="form-page-one">
                <h3>Upload Data</h3>
                <div class="category-box">
                  <label for="category">Category</label>
                  <select name="category" id="category">
                    <option value="Fasting Blood Sugar (FBS)">Fasting Blood Sugar (FBS)</option>
                    <option value="random Blood Sugar (RBS)">Random Blood Sugar (RBS)</option>
                  </select>
                </div>
                <div class="upload-box">
                  <label for="upload">Upload text</label>
                  <input type="file" name="upload" id="upload">
                </div>
                <input type="button" value="Continue">
              </div>
              <div class="form-page-two none-box">
                <div>
                  <h3>Upload Data</h3>
                  <div class="category-box-two">
                    <label for="category-text">FBS</label>
                    <input type="text" name="category-text" id="category-text" value="4.3">
                  </div>
                  <div class="btn-handle">
                    <input type="button" value="Goback">
                    <input type="submit" value="Save">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- End box two -->

        <div class="container">
          <form>
            <h3>Enter your Test Results</h3>
            <div class="mb-3">
              <label for="testType" class="form-label">Test: </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="1">Glucose</option>
                <option value="2">Blood Pressure</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="result" class="form-label">Result</label>
              <input type="text" id="result" class="form-control" placeholder="Result" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
        <div class="container" style="width: 50%;">
          <div>
            <canvas id="myChart" width="400" height="400"></canvas>
            <script src="../src/glucoseChart.js"></script>
          </div>
        </div>
      </div>
    </section>

    <footer-component></footer-component>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>

</html>
